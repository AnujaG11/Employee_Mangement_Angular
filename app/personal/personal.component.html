<div class="container">
  <h2>Personal Details Form</h2>
  <form #personalForm="ngForm" (ngSubmit)="onSubmit(personalForm)">
    <div class="form-group">
      <label for="name">Name:</label> 
      <input type="text" class="form-control" id="name" [(ngModel)]="editPersonal.name" name="name" required minlength="4">
      <div *ngIf="personalForm.controls['name'].invalid && personalForm.controls['name'].errors?.['minlength']"
           class="text-danger">
        Username must be at least 4 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="dob">DOB:</label>
      <input type="date" class="form-control" id="dob" [(ngModel)]="editPersonal.dob" name="dob" required>
      <div *ngIf="personalForm.controls['dob'].invalid && personalForm.controls['dob'].errors?.['required']"
           class="text-danger">
        Date of Birth is required.
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control"  id="address" [(ngModel)]="editPersonal.address" name="address" required>
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" class="form-control" id="designation" [(ngModel)]="editPersonal.designation" name="designation" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <div>
        <label class="radio-inline">
          <input type="radio" [(ngModel)]="editPersonal.gender" name="gender" value="male" required> Male
        </label>
        <label class="radio-inline">
          <input type="radio" [(ngModel)]="editPersonal.gender" name="gender" value="female"> Female
        </label>
      </div>
    </div>
    <div *ngIf="personalForm.invalid && (personalForm.dirty && personalForm.touched)" class="alert alert-danger">
      Please fill out all required fields.
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    <br><br>
    <button type="button" [appFormSubmitStatus]="personalForm" [navigateTo]="'/home/family'" style="border-radius:5px; margin-left: 85px;" >Go To Family Form</button>
  </form>
</div>

<!-- [appFormSubmitStatus]="myForm" binds the myForm instance to the form input of the directive.

[navigateTo]="'/HOME'" binds the string '/HOME' to the navigateTo input of the directive, specifying where to navigate when the button is clicked.

[ ] brackets in Angular are fundamental for data binding and passing inputs between 
components, enabling dynamic interaction and updates between the component class (logic) and the template (view). -->
